{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}" />
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <aside>
        <img src='{% static 'main/img/bekastan.png' alt="logo" %}' />
        <span class="logo">5ekastan</span>
        <h3>Навигация</h3>
        <ul>
            <a href={% url "home" %}><li><i class="fa-solid fa-house"></i>  Home</li></a>
            <a href={% url "about" %}><li><i class="fa-regular fa-address-card"></i>  About</li></a>
            <a href={% url "contact" %}><li><i class="fa-regular fa-address-card"></i>  Contact</li></a>
            <a href={% url "news_home" %}><li/><i class="fa-regular fa-newspaper"></i>  News</li></a>
            <a href={% url "create" %}><li><button class="btn btn-info"><li class="fas fa-plus-circle"></li>Добавить записи</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %} {% endblock %}
    </main>
</body>
</html>
